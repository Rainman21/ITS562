        function DisplayStringArrayAsList(arrayOfstring, elementID){
            let innerHTML = "";
            for(item in arrayOfstring){
                innerHTML += "<li>"+ arrayOfstring[item] + "</li>";

            }
            document.getElementById(elementID).innerHTML = innerHTML;
        }

		}
